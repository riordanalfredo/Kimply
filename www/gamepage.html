<html>

<head>
      <title>Kimply</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/game.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="img/logo.png" />
        <link rel="apple-touch-icon-precomposed" href="img/logo.png.png" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-pink.min.css" />

     <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </head>
    
<audio id="audio" src="http://www.soundjay.com/button/button-37.wav" autostart="false"></audio>
    
<body onload="myFunction()" style="margin:0;">
<div id="loader"></div>
<div align=center style="margin:auto;float:center">
    
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">home</i>
              </button>
            
            <div class="mdl-layout__header-row"> 
              <span class="mdl-layout-title" id="headerBarTitle">LEVEL 10</span>
              <div class="mdl-layout-spacer"></div>
              <button onclick="location.href = '';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                  <i class="material-icons">volume_up</i>
                  </button> 
                    
              <button onclick="location.href = '';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">pause</i>
              </button> 
              
            </div>
                
          </header>
     
           
          <main class="mdl-layout__content">         
             <div  id="myDiv" class="animate-bottom">
              <h3>SCORE: <b>26</b><p><font size="3px" color="grey">HIGH SCORE: 30</font></p>  </h3>  
              
            
            <!-- Image -->
            <div id="theDiv" class="card">
                  <!--<img src="img/giphy.gif" width="400px">-->
                <img src="img/backg.png" style="position:relative;opacity:0.2;margin-top:19%" width=125px>
                
            </div>
              
            
            <br>
                <div style="margin-left:18%"> <progress id="progressbar" class="mdl-progress mdl-js-progress" style="width: 300px;" value="0" max="1000"></progress> </div> 
            
            <br><br>    
            <!-- Accent-colored raised button with ripple -->
            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button" onclick="PlaySound()">
                   RED 
                </button>&nbsp &nbsp &nbsp &nbsp 
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button" onclick="PlaySound()">
                   BLUE 
                </button>
                <br><BR><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button" onclick="PlaySound()">
                   TEAL 
                </button>&nbsp &nbsp &nbsp &nbsp 
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button" onclick="PlaySound()">
                   ORANGE 
                </button>
                </div>
            </div>  
             
          </main>
            
              
  
     <footer>&copy; 2016 ElevenFour Inc</footer>
        </div>
    
    </div>
      
    <script type="text/javascript">
        function PlaySound() {
          var sound = document.getElementById("audio");
          sound.play()
      }
        
    </script>    
    <script type="text/javascript" src="js/gamepage.js"></script>
        
     <!-- <embed src="bgmusic/game.mp3" autostart="false" loop="true"
width="2" height="0"> -->
</body>

</html>
