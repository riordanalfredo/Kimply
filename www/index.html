<body>
   
<div align=center style="margin:auto;">

                <i id="myBtn" class="material-icons">info_outline</i>

           <!-- The Modal -->

          <!-- Modal content -->

        <button onclick="location.href = 'level.html';" height="200px" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button" id="start"> <i class="material-icons md-48">play_arrow</i> </button>
         <br> <br> <hr>
        
        <br> <br> <br>
        
        <!-- Colored FAB button with ripple -->
        <button onclick= "toogleState(this)" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect on">

   <audio id="audio" autoplay loop width="2" height="0"> 
       <source src="bgmusic/game.mp3">
    </audio >

    </div>

</body>
    
    <script type="text/javascript" src="js/modal.js"></script>
    <script>
    var bg = document.getElementById("bg");
    var aud = document.getElementById("audio");    
        
    //initial
    var bgStatement= "<i class='material-icons'>" + "volume_up" + "</i>";
    bg.innerHTML = bgStatement;
        
    function toogleState(a){
        
        if(a.className == "mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect on"){
            
            a.className = "mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect off";
            aud.muted = true;
            volume = "volume_off";
            
        }
        else {
            
            a.className = "mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect on";
            aud.muted = false;
            volume = "volume_up";
        }
        
        var bgStatement= "<i class='material-icons'>" + volume + "</i>";
        bg.innerHTML = bgStatement;
    }
    
   
    
    
    
    </script>
