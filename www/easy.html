<html>
    <head>
    <title>Kimply</title>
        <title>Kimply Color Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/material.min.css">
        <script src="css/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
         
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="img/kimply.png" />
        <link rel="apple-touch-icon-precomposed" href="img/kimply.png" />
        
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/home.css">
         
        <link rel="stylesheet" href="css/modal.css">
        
        <audio id="audio" src="http://www.soundjay.com/button/button-37.wav" autostart="false"></audio>
    </head>
 <body>

         <br>
        <div style="float:left;">
            
            <button id="myBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect "> 
                <i class="material-icons">pause</i> 
            </button>
            
            <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
              
              <div class="centerContent">
                    <HR>
                    <H4><B>- PAUSE -</B></H4>
                    <HR>
                    
                    <br>
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent return closeReturn">
                      <i class="material-icons">play_arrow</i> CONTINUE
                    </button>
                    <br> <br> 
                    
                    <!-- FAB button with ripple -->
                    <button  onclick="location.href = 'index.html'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="start">
                      <i class="material-icons">home</i>
                    </button>    
                        
                    &nbsp; &nbsp;    
                    <!-- FAB button with ripple -->
                    <button onclick="location.href = ''" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                      <i class="material-icons">replay</i>
                    </button>               
              </div>
           </div>
        </div>
     </div>
        <br> 
        <div align=center style="margin:auto;float:center">  
            
            
              <h3>SCORE: <b id="score"></b><p><font size="3px" color="grey">HIGH SCORE: 30</font></p>  </h3>  
              
            
            <!-- Image -->
            <div id="theDiv" class="card">
                  <!--<img src="img/giphy.gif" width="400px">-->
                <img src="img/backg.png" style="position:relative;opacity:0.2;margin-top:35px" width=180px>
                
            </div>
              
            
            <br>
                <div style="margin: 0 10% 0 10%"> <progress id="progressbar" style="width: 80%;" value="0" max="2000"></progress> </div> 
            
            <br><br>    
            <!-- Accent-colored raised button with ripple -->
                <div>
            
                <button class="mdl-button mdl-js-button mdl-button--raised button answer" onclick="PlaySound();scoreCalculator();">
                   <b id="answera"></b>
                </button>&nbsp &nbsp &nbsp &nbsp 
                <button class="mdl-button mdl-js-button mdl-button--raised button answer" onclick="PlaySound();scoreCalculator();">
                   <b id="answerb"></b> 
                </button>
                </div>
            <footer> Developed by &copy; ElevenFour Inc</footer>     
        </div>
        
    </body>
        

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        function PlaySound() {
          var sound = document.getElementById("audio");
          sound.play()
        }
    </script>    
    <script type="text/javascript" src="js/gamepage.js"></script>
    <script>
    // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("closeReturn")[0];

        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }


        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }        
            
            
    </script>        
</html>
