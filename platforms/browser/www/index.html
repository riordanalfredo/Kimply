<html>

<head>
        <title>Kimply</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

        <link rel="stylesheet" href="css/weatherapp.css" />

        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="img/logo.png" />
        <link rel="apple-touch-icon-precomposed" href="img/logo.png.png" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-pink.min.css" />
    </head>

<body>

<div align=center style="margin:auto;float:center">  
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <img src="img/logo.png" style="float:center;position:absolute;" width=60px>
            
            <div class="mdl-layout__header-row">
                 
              <span class="mdl-layout-title" id="headerBarTitle">HOME</span>
              <div class="mdl-layout-spacer"></div>
              <button onclick="location.href = 'feedback.html';" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">assessment</i>
              </button>
            </div>
          </header>
            
          

          <main class="mdl-layout__content">
              
            <br>  
            <!-- Colored FAB button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">volume_up</i>
            </button>
            &nbsp  
            <button onclick="location.href='profile.html';" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">account_circle</i>
            </button>  <br> <br>
              
            <!-- Image -->
            <div id=middle>
                <img src="img/nyan.gif" width="200px"> <br>
            </div>
            
            <h2 align=center>LEVEL 1</h2>
            <p align=center>5 Colours - 2 Choices</p>  
            <div class="sliderSize">
              <!-- Default Slider -->
            <input class="mdl-slider mdl-js-slider" type="range" min="0" max="10" value="0" tabindex="0" width=100px>
            <br>
              </div>  
            
            <!-- Accent-colored raised button with ripple -->
            <div class=centerButton>
                <button onclick="location.href='gamepage.html'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent  addButton">
                    &nbsp &nbsp START &nbsp &nbsp
                </button>
            </div>
              <br>
             
          </main>
    <footer>&copy; 2016 ElevenFour Inc</footer>

width="2" height="0"> -->

        </div>
    </div>

        app.initialize();
